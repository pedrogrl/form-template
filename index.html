<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <link rel="stylesheet" href="style.css">
</head>
<body>

   <div id="page">
      <a href="#" class="btn-voltar">Voltar</a>

      <header>
         <h1>Crie e compartilhe seu evento.</h1>
         <p>O primeiro passo, é preencher esse
            formulário de inscrição.
         </p>
      </header>
   
      <form id="form">
         
         
         <fieldset>
            

            <div id="fieldset-wrapper">

               <legend>Informações do Evento</legend>

               <div id="input-wrapper">
                  <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                  <input type="text" id="event-title" minlength="8" required>
               </div>
   
               <div id="input-wrapper">
                  <label for="event-url">Link do evento <span>(comece com https://)</span></label>
                  <input type="url" id="event-url">
               </div>

               <div id="input-wrapper">
                  <label for="event-whats">Whatsapp para contato <span>(somente números)</span></label>
                  <input type="number" id="event-whats" required>
               </div>

               <div id="input-wrapper">
                  <label for="event-url">Informações extras</label>
                  <textarea id="event-info"></textarea>
               </div>

               <div id="input-wrapper">
                  <label for="event-category">Categoria</label>
                  <select id="event-category">
                     <option value="live">Ao vivo</option>
                     <option value="podcast">Podcast</option>
                     <option value="mentorship">Mentoria</option>
                  </select>
               </div>

            </div>
         </fieldset>

         <fieldset>
            <div id="fieldset-wrapper">

               <legend>Privacidade</legend>

               <div id="input-wrapper">
                  <label for="event-email">E-mail do administrador <span>(digite um e-mail válido)</span></label>
                  <input type="email" id="event-email" required>
               </div>

               <div id="input-wrapper">
                  <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                  <input type="password" id="event-password" minlength="8" required>
               </div>

               <div id="checkbox-wrapper">
                  <input type="checkbox" id="event-private">
                  <label for="event-private">Evento privado</label>
               </div>

            </div>
         </fieldset>

         <fieldset>
            <div id="fieldset-wrapper">

               <legend>Dia e Hora</legend>

               <div id="col-3">

                  <div id="input-wrapper">
                     <label for="event-date">Data</label>
                     <input type="date" id="event-date" required>
                  </div>
   
                  <div id="input-wrapper">
                     <label for="event-begin">Das</label>
                     <input type="time" id="event-begin" required>
                  </div>

                  <div id="input-wrapper">
                     <label for="event-end">Até</label>
                     <input type="time" id="event-end" required>
                  </div>

               </div>

            </div>
         </fieldset>
         
         <footer id="form-buttons">

            <input 
            form="form"
            type="submit" 
            class="btn-enviar" 
            value="Enviar evento"
            >

         </footer>

      </form>

   </div>
   
   
</body>
</html>
